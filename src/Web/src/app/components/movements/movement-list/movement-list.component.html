<h6>Lista Movimenti</h6>
<div class="row">
  <div class="card flex justify-center">
    <p-select [options]="years"  placeholder="Select a Year" class="w-full md:w-56" />
</div>
</div>
<div class="table-responsive">
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th>Data</th>
        <th>Tipo</th>
        <th>Descrizione</th>
        <th>Importo</th>
      </tr>
    </thead>
    <tbody>
      <!-- ngFor directive to iterate over movements -->
      <tr *ngFor="let item of movements; let index = index">
        <td>{{ item.date | date: 'dd/MM/yyyy' }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.amount | currency: 'EUR' }}</td>
      </tr>
    </tbody>
  </table>
@for (item of movements; track $index) {}
